{% extends "base.html" %}

{% block title %}Requests info page{% endblock %}

{% block content %}
    {% if request_list %}
        {% for request in request_list %}
            <br>{{ request }}
        {% endfor %}
    {% else %}
        <p>No request entries found.</p>
    {% endif %}
    <p><a href="/">Back to biography</a></p>
{% endblock %}
